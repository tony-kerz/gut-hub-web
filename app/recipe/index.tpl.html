<div class="row">
    <h1 class="page-header">
        Recipes Index
    </h1>
    <table class="table table-striped table-bordered table-condensed table-hover">
        <tr>
            <th>index</th>
            <th>title</th>
            <th>description</th>
        </tr>
        <tr ng-repeat='recipe in recipes'>
            <td><a ui-sref="recipes.show({id: $index + 1})">{{$index + 1}}</a></td>
            <td>{{recipe.title}}</td>
            <td>{{recipe.description}}</td>
        </tr>
    </table>
</div>
